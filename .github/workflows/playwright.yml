name: Playwright Tests (Laravel CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1Ô∏è‚É£ Checkout kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup PHP untuk Laravel
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql

      # 3Ô∏è‚É£ Copy .env dan generate key
      - name: Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: root
          DB_PASSWORD: root

      # 4Ô∏è‚É£ Install dependency Composer
      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # 5Ô∏è‚É£ Jalankan migrasi database
      - name: Run migrations
        run: php artisan migrate --force

      # 6Ô∏è‚É£ Jalankan Laravel di background
      - name: Start Laravel server
        run: php artisan serve --host=0.0.0.0 --port=8000 &
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_DATABASE: laravel
          DB_USERNAME: root
          DB_PASSWORD: root

      # 7Ô∏è‚É£ Setup Node.js untuk Playwright
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 8Ô∏è‚É£ Install dependency NPM
      - name: Install Node dependencies
        run: npm ci

      # 9Ô∏è‚É£ Install browser untuk Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # üîü Jalankan test Playwright
      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          BASE_URL: http://127.0.0.1:8000

      # 11Ô∏è‚É£ Upload laporan hasil test
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
